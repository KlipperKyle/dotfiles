<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Defaults: Enable antialias and enable hintfull -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
    </match>
    <!-- Some fonts have no hinting data -->
    <match target="font">
        <test name="family" compare="contains"><string>Open Sans</string></test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
    </match>
    <match target="font">
        <test name="family" compare="contains"><string>Liberation</string></test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
    </match>
    <match target="font">
        <test name="family" compare="contains"><string>Droid</string></test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
    </match>
    <match target="font">
        <test name="family" compare="contains"><string>Cantarell</string></test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
    </match>
</fontconfig>
