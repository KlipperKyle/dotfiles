<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Default fonts -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Screen</family>
			<family>Deja Vu Sans Mono</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Helvetica</family>
		<prefer>
			<family>Arial</family>
		</prefer>
	</alias>
	<!-- Some fonts have no hinting data -->
	<match target="font">
		<test name="family" compare="contains"><string>Open Sans</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family" compare="contains"><string>Liberation</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family" compare="contains"><string>Droid</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family" compare="contains"><string>Cantarell</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
	</match>
</fontconfig>
